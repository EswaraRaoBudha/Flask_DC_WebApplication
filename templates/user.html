<!doctype html>
<html lang="en">
   <head>
      <script src="../static/js/jquery.min.js"></script>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <title>My Flask Web Page</title>
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
      <meta name="viewport" content="width=device-width" />
      <!-- Bootstrap core CSS     -->
      <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
      <!--  Material Dashboard CSS    -->
      <link href="../static/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
      <!--  CSS for Demo Purpose, don't include it in your project     -->
      <link href="../static/css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
      <link href="../static/css/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
      <!--     Fonts and icons     -->
   </head>
   <body>
      <div class="wrapper">
         <div class="sidebar" data-color="purple" data-image="../assets/img/sidebar-1.jpg">
            <!--
               Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"
               
               Tip 2: you can also add an image using data-image tag
               -->
            <div class="logo">
            </div>
            <div class="sidebar-wrapper">
               <ul class="nav">
                  <li>
                     <a href="/">
                        <p>Dashboard</p>
                     </a>
                  </li>
                  <li class="active">
                     <a href="/user_details">
                        <p>User Profile</p>
                     </a>
                  </li>
                  <li>
                     <a href="/signout">
                        <p>Logout</p>
                     </a>
                  </li>
               </ul>
            </div>
         </div>
         <div class="main-panel">
            <div class="content">
               <div class="container-fluid">
                  <div class="row">
                     <div class="col-md-8">
                        <div class="card">
                           <div class="card-header" data-background-color="purple">
                              <h4 class="title">Edit Profile</h4>
                              <p class="category">Complete your profile</p>
                           </div>
                           <div class="card-content">
                              <form>
                                 <div class="row">
                                    <div class="col-md-5">
                                       <div class="form-group label-floating">
                                          <label class="control-label">Company (disabled)</label>
                                          <input type="text" class="form-control" disabled>
                                       </div>
                                    </div>
                                    <div class="col-md-3">
                                       <div class="form-group label-floating">
                                          <label class="control-label">Username</label>
                                          <input type="text" class="form-control">
                                       </div>
                                    </div>
                                    <div class="col-md-4">
                                       <div class="form-group label-floating">
                                          <label class="control-label">Email address</label>
                                          <input type="email" class="form-control">
                                       </div>
                                    </div>
                                 </div>
                                 <div class="row">
                                    <div class="col-md-6">
                                       <div class="form-group label-floating">
                                          <label class="control-label">Fist Name</label>
                                          <input type="text" class="form-control">
                                       </div>
                                    </div>
                                    <div class="col-md-6">
                                       <div class="form-group label-floating">
                                          <label class="control-label">Last Name</label>
                                          <input type="text" class="form-control">
                                       </div>
                                    </div>
                                 </div>
                                 <div class="row">
                                    <div class="col-md-12">
                                       <div class="form-group label-floating">
                                          <label class="control-label">Adress</label>
                                          <input type="text" class="form-control">
                                       </div>
                                    </div>
                                 </div>
                                 <div class="row">
                                    <div class="col-md-4">
                                       <div class="form-group label-floating">
                                          <label class="control-label">City</label>
                                          <input type="text" class="form-control">
                                       </div>
                                    </div>
                                    <div class="col-md-4">
                                       <div class="form-group label-floating">
                                          <label class="control-label">Country</label>
                                          <input type="text" class="form-control">
                                       </div>
                                    </div>
                                    <div class="col-md-4">
                                       <div class="form-group label-floating">
                                          <label class="control-label">Postal Code</label>
                                          <input type="text" class="form-control">
                                       </div>
                                    </div>
                                 </div>
                                 <button type="submit" class="btn btn-primary pull-right">Update Profile</button>
                                 <div class="clearfix"></div>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
