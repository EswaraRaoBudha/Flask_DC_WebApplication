<!DOCTYPE html>
<html lang="en" >
   <head>
      <meta charset="UTF-8">
      <title>DC Flask Page Login Approvals</title>
      <link rel="stylesheet" href="./static/css/style.css">
   </head>
   <body>
      <div class="flashes">
         {% for message in get_flashed_messages()%}
         <script>x='{{ message|safe }}';
            console.log(x);
            alert(x)
         </script>
         {% endfor %}
      </div>
      <form action="/signin" method="POST">
         <div class="login-wrap">
            <div class="login-html">
               <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
               <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
               <div class="login-form">
                  <div class="sign-in-htm">
                     <div class="group">
                        <label for="user" class="label">Username</label>
                        <input name="user_login" type="text" class="input">
                     </div>
                     <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input name="pass_login" type="password" class="input" data-type="password">
                     </div>
                     <div class="group">
                        <input name="check_login" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                     </div>
                     <div class="group">
                        <input type="submit" class="button" id="Log in" name="" value="Log In">
                     </div>
                     <div class="hr"></div>
                     <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                     </div>
                  </div>
      </form>
      <form action="/signup" method="POST">
      <div class="sign-up-htm">
      <div class="group">
      <label for="user" class="label">Username</label>
      <input name="user_reg" type="text" class="input">
      </div>
      <div class="group">
      <label for="psssreq" class="label">Password</label>
      <input name="pass_reg" type="password" class="input" data-type="password">
      </div>
      <div class="group">
      <label for="passregep" class="label">Repeat Password</label>
      <input name="pass_reg_rep" type="password" class="input" data-type="password">
      </div>
      <div class="group">
      <label for="emailreg" class="label">Email Address</label>
      <input name="email_reg" type="text" class="input">
      </div>
      <div class="group">
      <input type="submit" class="button" value="Sign Up" id="Signup" >
      </div>
      <div class="hr"></div>
      <div class="foot-lnk">
      <label for="tab-1">Already Member?</a>
      </div>
      </div>
      </div>
      </div>
      </div>
      </form>
   </body>
</html>
